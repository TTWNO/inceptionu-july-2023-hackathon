<table>
	<caption>{{ caption }}</caption>
	<thead>
		<tr>
			<th>Year</th>
			<th>Revenue</th>
		</tr>
	</thead>
	<tbody>
		{% for performance in records %}
			<tr id="table-{{ loop.index }}">
				<td class="highlithable">{{ performance.year }}</td>
				<td class="highlithable">{{ performance.revenue }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
